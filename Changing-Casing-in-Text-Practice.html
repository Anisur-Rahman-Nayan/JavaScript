<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("What is Your Name ?")
        var firstWord = name.slice(0,1)
        var firstWordUpperCase = firstWord.toUpperCase()
        var lastWords = name.slice(1,name.length)
        
        var lastWordLowerCase = lastWords.toLowerCase()
        
        alert("Hello, " + firstWordUpperCase + lastWordLowerCase + " !!!")
        
    </script>
</body>
</html>
